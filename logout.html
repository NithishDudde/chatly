<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly - Logout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 15px;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button a:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You have been logged out</h2>
        <p>Thank you for using Chatly. Click below to log in again.</p>
        <div class="button">
            <a href="index.html">Login Again</a>
        </div>
    </div>
</body>
</html>
