<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly - Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #00d4ff);
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 120px;
            height: 120px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .wrapper {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            padding: 30px;
        }
        .wrapper .title {
            font-size: 30px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .field {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .field input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }
        .field label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }
        .field input:focus, .field input:valid {
            border-color: #007bff;
        }
        .field input:focus ~ label, .field input:valid ~ label {
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }
        .content {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .pass-link a {
            color: #007bff;
            text-decoration: none;
        }
        .pass-link a:hover {
            text-decoration: underline;
        }
        .field input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .field input[type="submit"]:hover {
            background: #0056b3;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
       .register-btn {
        width: 100%; /* Make the button full-width */
        height: 50px; /* Increase the height */
        font-size: 20px; /* Make text larger */
        font-weight: bold;
        border: none;
        border-radius: 5px;
        color: white;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        cursor: pointer;
        transition: all 0.3s ease;
        }

        .register-btn:hover {
        background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="image.png" alt="Logo">
    </div>
    <div class="wrapper">
        <div class="title">Welcome Back</div>
            <p class="welcome-text">Log in to Chatly</p>
            <div class="field">
                <input type="email" name="email" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>
            <div class="field">
            <input type="submit" class="register-btn" onclick="window.location.href='chat.html';">
           </div>
            <div class="signup-link">
                New to Chatly? <a href="signup.html">Sign up now</a>
            </div>
           </div>
    </div>
<script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form from submitting

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email && password) { 
                window.location.href = "chat.html"; // Redirect to chat page
            } else {
                alert("Please enter both email and password!");
            }
        });
    </script>
</body>
</html>
